<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>  
    <script src="js/dataTables.cellEdit.js"></script>
    <style>
        input {
            margin-bottom: 3%;
        }
        th {
            background-color: white;
            position: sticky;
            top: 0;
        }
        .btnDiv{
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <p>
      Click button to Read XML and Show it in HTML
    </p>
    <input type="button" value="Read XML" id="btn" />
    <br>

    <table id="table" class="table table-condensed table-hovered table-striped responsive">
      <thead>
        <tr>
          <th>No.</th>
          <th>文獻題名</th>
          <th>作者</th>
          <th>出處題名</th>
          <th>卷期</th>
          <th>頁次</th>
          <th>出版者</th>
          <th>出版日期</th>
          <th>出版地</th>
          <th>資料類型</th>
          <th>語言</th>
          <th>關鍵字</th>
          <th>原書目網址</th>
          <th>全文網址</th>
          <th>附註項</th>
          <th>目次</th>
          <th>摘要</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>    
    </table>
</body>

<script>
    let seq = 0;
    $(document).ready(function() {
        let table = $('#table').DataTable({
            select: {
                style: 'os'
            },
            dom: '<lfrtip><"btnDiv"B>',
            buttons: [{
                extend: 'csv',
                filename: 'metadata',
                text: 'Export to CSV file',
                charset: 'utf-8',
                bom: true
            }]
        });

        //jQuery on button click Call
        $('#btn').click(function () {
            $('#tableBody').empty();
            //ajax call to load XML and parse it
            $.ajax({
                type: 'GET',
                url: 'data2.xml',
                dataType: 'xml',
                success: function(xml) {
                   //find all document tags, loop them and append to table body
                    $(xml).find('document').each(function() {
                        seq++;
                        let authors = "";
                        $(this).find('Udef_author').each(function(){
                            authors = authors + $(this).text() + ";";
                        });
                        let keywords = "";
                        $(this).find('Udef_keywords').each(function(){
                            keywords = keywords + $(this).text() + ";";
                        });
                        // Append new data to the tbody element.
                        table.row.add([
                            seq, 
                            $(this).find('title').text(), 
                            authors,
                            $(this).find('compilation_name').text(),
                            $(this).find('compilation_vol').text(),
                            $(this).find('Udef_compilation_page').text(),
                            $(this).find('Udef_publisher')[0].innerHTML,
                            $(this).find('time_orig_str').text(),
                            $(this).find('Udef_publisher_location').text(),
                            $(this).find('doctype').text(),
                            $(this).find('docclass').text(),
                            keywords, 
                            $(this).find('Udef_refSrc')[0].innerHTML,
                            $(this).find('Udef_fulltextSrc')[0].innerHTML,
                            $(this).find('Udef_remark').text(),
                            $(this).find('Udef_tablecontent').text(),
                            $(this).find('Paragraph').text()
                        ]).draw();
                        
                        table.MakeCellsEditable({
                            "onUpdate": myCallbackFunction
                        });
                        function myCallbackFunction(updatedCell, updatedRow, oldValue) {
                            console.log("The new value for the cell is: " + updatedCell.data());
                            console.log("The old value for that cell was: " + oldValue);
                            console.log("The values for each cell in that row are: " + updatedRow.data());
                        }
                    });
                }
            });
        });
    });  
</script>
</html>
