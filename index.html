<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data</title>
    <!--Include Bootstrap CSS & jQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

    <p>
      Click button to Read XML and Show it in HTML
    </p>

    <input type="button" value="Read XML" id="btn" />
    <table class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th>Seq</th>
          <th>Title</th>
          <th>Author</th>
          <th>Compilation</th>
          <th>Compilation_vol</th>
          <th>Compilation_page</th>
          <th>Publisher</th>
          <th>Time</th>
          <th>Geo</th>
          <th>Doctyoe</th>
          <th>Keywords</th>
          <th>Source</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>    
    </table>
</body>

<script>
    let seq = 0;
    $(document).ready(function() {
        //jQuery on button click Call
        $('#btn').click(function () {
            $('#tableBody').empty();       // Clear the table body.
            
            //ajax call to load XML and parse it
            $.ajax({
                type: 'GET',
                url: 'data.xml',           // The file path.
                dataType: 'xml',    
                success: function(xml) {
                   //find all book tags, loop them and append to table body
                    $(xml).find('document').each(function() {
                        seq++;
                        let keywords = "";
                        $(this).find('Udef_keywords').each(function(){
                            keywords = keywords + $(this).text() + ";";
                        });
                        console.log($(this).find('Udef_publisher'));
                        console.log($(this).find('Udef_publisher')[0].outerHTML);
                        // Append new data to the tbody element.
                        $('#tableBody').append(
                            '<tr>' +
                                '<td>' + seq + '</td> ' +
                                '<td>' + $(this).find('title').text() + '</td> ' +
                                '<td>' + $(this).find('author').text() + '</td> ' +
                                '<td>' + $(this).find('compilation_name').text() + '</td> ' +
                                '<td>' + $(this).find('compilation_vol').text() + '</td> ' +
                                '<td>' + $(this).find('Udef_compilation_page').text() + '</td> ' +
                                '<td>' + $(this).find('Udef_publisher').text() + '</td> ' +
                                '<td>' + $(this).find('time_orig_str').text() + '</td> ' +
                                '<td>' + $(this).find('geo_level1').text() + '</td> ' +
                                '<td>' + $(this).find('doctype').text() + '</td> ' +
                                '<td>' + keywords + '</td> ' +
                                '<td><a href="' + $(this).find('Udef_source').text() + '" target="_blank">原書目網址</a></td> ' +
                                '<td>' + $(this).find('Paragraph').text() + '</td> ' +
                            '</tr>');
                    });
                }
            });
        });
    });
</script>
</html>
