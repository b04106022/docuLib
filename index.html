<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>DocuLib Editor</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/themeStyles.css" rel="stylesheet" />
        <link href="css/tableStyle.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- jQuery-contextMenu -->
        <script src="js/contextmenu"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">DocuLib Editor</div>
                <div class="list-group list-group-flush" id="list">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="renderData('all');"><i class="fas fa-folder fa-lg"></i> 全部書目()</a>
                    <div id="folderList"></div>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="renderData('trash');"><i class="fas fa-trash fa-lg"></i> 垃圾桶()</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="addFolder();"><i class="fas fa-folder-plus fa-lg"></i> 新增資料夾</a>
                    <a id="folderInput" class="list-group-item list-group-item-action list-group-item-light p-3 hide"><input id="folderName" type="text" size=15 placeholder="請輸入資料夾名稱"> <button class="btn btn-light" onclick="checkFolder();">建立</button></a>
                </div>
            </div>

            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <div id="folderID" class="ml-12 h5 mt-2"></div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="#!">使用說明</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">我的資料庫</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="mt-3">
                        <button class="btn btn-light" onclick="deleteData()">Delete</button>&ensp;
                        <button class="btn btn-light" onclick="copyData()">Copy</button>&ensp;
                    </div>
                    <table class="mt-2">
                        <thead>
                          <tr>
                            <th><input id="selectAll" type="checkbox" name="all" onclick="check_all(this,'c')" /></th>
                            <th>文獻題名</th>
                            <th>作者</th>
                            <th>出版年</th>
                            <th>出處題名</th>
                            <th>關鍵字</th>
                            <th>主題分類一<i class="far fa-question-circle" title="some description"></i></th>
                            <th>主題分類二<i class="far fa-question-circle" title="some description"></i></th>
                            <th>主題分類三<i class="far fa-question-circle" title="some description"></i></th>
                            <!-- <th>主題詞<i class="far fa-question-circle" title="some description"></i></th> -->
                            <th>Social Tagging<i class="far fa-question-circle" title="some description"></i></th>
                            <th>重要<i class="far fa-question-circle" title="some description"></i></th>
                            <th>閱讀狀態<i class="far fa-question-circle" title="some description"></i></th>
                            <th>Move To<i class="far fa-question-circle" title="some description"></i></th>
                            <th>筆記<i class="far fa-question-circle" title="some description"></i></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="mt-3 text-end">
                        <button class="btn btn-danger" onclick="saveToJson()">Save</button>&ensp;
                        <button class="btn btn-primary">查看引用格式</button>&ensp;
                        <button class="btn btn-primary" onclick="jsonToCsv()">匯出書目資料</button>&ensp;
                        <button class="btn btn-primary" onclick="jsonToDocuXML()">建立個人資料庫</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS & Core theme JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/FileSaver.js"></script>           
        <script src="js/editor.js"></script>
    </body>
</html>
