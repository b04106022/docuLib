<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <style>
        input {
            margin-bottom: 3%;
        }
        th {
            background-color: white;
            position: sticky;
            top: 0;
        }
        .btnDiv{
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <p>
      Click button to Read XML and Show it in HTML
    </p>
    <input type="button" value="Read XML" id="btn" />
    <br>

    <table id="table" class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th>Seq</th>
          <th>Title</th>
          <th>Author</th>
          <th>Compilation</th>
          <th>Compilation_vol</th>
          <th>Compilation_page</th>
          <th>Publisher</th>
          <th>Time</th>
          <th>Geo</th>
          <th>Doctyoe</th>
          <th>Keywords</th>
          <th>Source</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>    
    </table>
    <button onclick="exportTableToCSV('metadata.csv')">Export To CSV File</button>
</body>

<script>
    let seq = 0;
    $(document).ready(function() {
        let table = $('#table').DataTable({
            dom: '<lfrtip><"btnDiv"B>',
            buttons: [{
                extend: 'csv',
                filename: 'metadata',
                text: 'Export to CSV file',
                charset: 'utf-8',
                bom: true
            }]
        });

        //jQuery on button click Call
        $('#btn').click(function () {
            $('#tableBody').empty();
            //ajax call to load XML and parse it
            $.ajax({
                type: 'GET',
                url: 'data.xml',
                dataType: 'xml',
                success: function(xml) {
                   //find all document tags, loop them and append to table body
                    $(xml).find('document').each(function() {
                        seq++;
                        let keywords = "";
                        $(this).find('Udef_keywords').each(function(){
                            keywords = keywords + $(this).text() + ";";
                        });
                        // Append new data to the tbody element.
                        table.row.add([
                            seq, 
                            $(this).find('title').text(), 
                            $(this).find('author').text(),
                            $(this).find('compilation_name').text(),
                            $(this).find('compilation_vol').text(),
                            $(this).find('Udef_compilation_page').text(),
                            $(this).find('Udef_publisher')[0].innerHTML,
                            $(this).find('time_orig_str').text(),
                            $(this).find('geo_level1').text(),
                            $(this).find('doctype').text(),
                            keywords, 
                            '<a href="' + $(this).find('Udef_source').text() + '" target="_blank">原書目網址</a>',
                            $(this).find('Paragraph').text()
                        ]).draw();
                        
                        const tbody = document.getElementById('tableBody');
                        let previousCell = null;
                        tbody.addEventListener('click', function(e){
                            if(!previousCell){
                                e.target.setAttribute('contenteditable', true);
                                previousCell = e.target;
                            }else if(previousCell != e.target){
                                previousCell.setAttribute('contenteditable', false);
                                e.target.setAttribute('contenteditable', true);
                                previousCell = e.target;
                            }
                        })
                    });
                }
            });
        });
    });
    function exportTableToCSV(filename) {
        var csv = [];
        var rows = document.querySelectorAll("table tr");
        for (var i = 0; i < rows.length; i++) {
            var row = [], cols = rows[i].querySelectorAll("td, th");
            for (var j = 0; j < cols.length; j++) 
                row.push(cols[j].innerText);
                csv.push(row.join(","));        
            }
        downloadCSV(csv.join("\n"), filename);
    }
    function downloadCSV(csv, filename) {
        var csvFile;
        var downloadLink;
        csvFile = new Blob([csv], {type: "text/csv"});
        downloadLink = document.createElement("a");
        downloadLink.download = filename;
        downloadLink.href = window.URL.createObjectURL(csvFile);
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
        downloadLink.click();
    }
    
</script>
</html>
