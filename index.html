<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data</title>
    <!--Include Bootstrap CSS & jQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <style>
        table{
            margin-top: 3%;
        }
    </style>
</head>

<body>
    <p>
      Click button to Read XML and Show it in HTML
    </p>
    <input type="button" value="Read XML" id="btn" />
    <br>

    <table id="table" class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th width="4%">Seq</th>
          <th width="9%">Title</th>
          <th width="5%">Author</th>
          <th width="8%">Compilation</th>
          <th width="8%">Compilation_vol</th>
          <th width="8%">Compilation_page</th>
          <th width="7%">Publisher</th>
          <th width="5%">Time</th>
          <th width="7%">Geo</th>
          <th width="7%">Doctyoe</th>
          <th width="7%">Keywords</th>
          <th width="5%">Source</th>
          <th width="20%">Summary</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>    
    </table>
</body>

<script>
    let seq = 0;
    $(document).ready(function() {
        let table = $('#table').DataTable();

        //jQuery on button click Call
        $('#btn').click(function () {
            $('#tableBody').empty();
            //ajax call to load XML and parse it
            $.ajax({
                type: 'GET',
                url: 'data.xml',
                dataType: 'xml',
                success: function(xml) {
                   //find all document tags, loop them and append to table body
                    $(xml).find('document').each(function() {
                        seq++;
                        let keywords = "";
                        $(this).find('Udef_keywords').each(function(){
                            keywords = keywords + $(this).text() + ";";
                        });
                        // Append new data to the tbody element.
                        table.row.add([
                            seq, 
                            $(this).find('title').text(), 
                            $(this).find('author').text(),
                            $(this).find('compilation_name').text(),
                            $(this).find('compilation_vol').text(),
                            $(this).find('Udef_compilation_page').text(),
                            $(this).find('Udef_publisher')[0].innerHTML,
                            $(this).find('time_orig_str').text(),
                            $(this).find('geo_level1').text(),
                            $(this).find('doctype').text(),
                            keywords, 
                            '<a href="' + $(this).find('Udef_source').text() + '" target="_blank">原書目網址</a>',
                            $(this).find('Paragraph').text()
                        ]).draw();
                    });
                }
            });
        });
    });
    
</script>
</html>
