            摘要：<br><textarea cols="95" rows="5">四門塔阿閦佛頭像回歸已經一周年，難道僅僅是一件流失的國寶回來了嗎？經過一年的深思熟慮，逐漸認識到四門塔阿閦佛頭像回歸意義是重大的，隨著時間的推移和社會的發展更將顯出它深遠的歷史意義。</textarea>

          <td colspan="5">
            摘要： <textarea cols="95" rows="5">山東四門塔阿閦佛，是臺灣2002年的重大文化記事。從年初到年末，整整一年，一直牽引著臺灣當下的文化脈傳，只要有些些訊息，瞬間成為關心人們的注視焦點。尤其在法鼓山文教基金會以人類世界文化遺產的關照懷抱，開始為阿?佛頭像探尋「回家」的可能性後，頓時成為海內外關注的美事。末學因研習佛教藝術機緣，有幸蒙法鼓山聖嚴師父的囑咐，參與了這趟山東神通寺四門塔石雕佛頭像，復歸佛身的「世紀之最」心靈環保與文化洗禮。</textarea>

          <td data-editable="true">汪娟; 梁麗玲;</td>

        <tr class="hide" id="2">
          <td colspan="5">
            摘要： <textarea name="" id="" cols="95" rows="5">眾所週知，牟宗三重視天台宗哲學，但郤對天台哲學所依據的《法華經》之宗教性的內容，尤其是經中所述的宗教神話部分，並不甚重視。其抽離出天台教法中的哲學思維而加以剖析論述之成果斐然，對於當代佛教哲學之研究影響至深。然而天台哲學若是去除掉其宗教的色彩，而不加處理的話，對於理解天台思想的原貌，則不得不說缺少了極重要的一環，而且對於神話進行哲學反省則將有助於釐清一個宗教哲學成立的思維過程。因此本文企圖從天台所依之《法華經》中所載之神通變現，及智顗對之所作的詮釋，追溯天台哲學思想建立的歷程，進而指出天台智顗思想中的哲學性與宗教性。Mou Tsung-san pays much attention to the philosophy of Tiantai Buddhism in his work, ”Buddha Nature and Wisdom”(《佛性與般若》); the achievement of his investigation is still important and influential. But his view on Tiantai does not really take the significance of the Lotus sutra in account, particularly, its subject of miracles. Tiantai Buddhism is rather a religious philosophy, thus I think that it is important to emphasize its connection between religious and philosophical issues based on Zhiyi's philosophical interpretation of the religious motif of miracles. Miracle is not mere superstition in the context of the speculative system in Tiantai Buddhism: daily life by itself is considered as a miracle, because the profane sphere of daily life points to the sacred, the former is understood as the manifestation of the latter. This non-duality of the profane sphere of daily life and the sacred represented by means of miracles hints at the interpenetration between religious and philosophical issues in Tiantai Buddhism. For that reason I try to outline the fundamental significance of Zhiyi's interpretation of miracles in the Lotus Sutra.</textarea>
          </td>
        </tr>

    <script>
        const tbody = document.querySelector('tbody');
        let previousCell = null;
        tbody.addEventListener('click', function(e){
          // let fields be editable
          if(e.target.getAttribute('data-editable')){
            if(!previousCell){
            e.target.setAttribute('contenteditable', true);
            previousCell = e.target;
            }else if(previousCell != e.target){
              previousCell.setAttribute('contenteditable', false);
              e.target.setAttribute('contenteditable', true);
              previousCell = e.target;
            }
          }
          // collapse or expand details
          if(e.target.nodeName=='BUTTON'){
            document.getElementById(e.target.value).classList.toggle("hide");
          }
        });
    
        function check_all(obj,cName){
        let checkboxs = document.getElementsByName(cName);
          for(let i=0; i<checkboxs.length; i++){
            checkboxs[i].checked = obj.checked;
          }
        }


    </script>
